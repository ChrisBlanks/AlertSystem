{% load static %}
<!-- static content is loaded -->
<!DOCTYPE html>
<html>
	<link rel="stylesheet" type="text/css" href="{% static 'Alert_App/style.css' %}">
	<p>{{ user.is_supervisor_user }}</p>
	<p>{{ user_type }}</p>
	{% if user.is_authenticated %}
		<p>AUTH</p>
	{% endif %}
	{% if message %}
	<!-- Can access passed dictionary values w/ bracket syntax -->
			<p>{{ message }}</p>
	{% endif %}
	
	<form method="post" action="{% url 'AlertApp:report' %}">
	{% csrf_token %}
		<button type="submit">Report Emergency</button>
		<input type="hidden" name="user_type" value={{ user_type }}>
	</form>
</html>

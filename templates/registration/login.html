<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>
        <p>Device Id number:</p>
    </p>
    <button type="submit">Login</button>
</form>

{% endblock %}

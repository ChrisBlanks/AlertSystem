{% extends "Alert_App/AlertAppBase.html" %}

{%  block title %}Report Sent{% endblock%}

{% block content %}
	{% if report_type  %} 
		<p>{{ report_type|upper }} REPORT has been sent. Stay calm and please wait for proper authority.</p>
		<p><a href="{% url 'logout' %}">logout</a></p>
	{% else %}
		<p>No report was submitted.</p>
		<button onclick="go_back()">Go Back</button>
	{% endif %}
{% endblock %}
